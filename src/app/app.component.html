<input id="names" type="text" [(ngModel)]="nombre">

<!--{{ title }}-->

<div *ngIf="nombre === 'axel'">
  Este es un div
</div>

<button (click)="addItem(nombre)">Add name</button>

<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let name of items; index as i">
    {{i+1}}. {{ name }}
    <button (click)="delteItem(i)">Delete</button>
  </li>
</ul>
